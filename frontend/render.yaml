# Render configuration for SwanStudios Frontend Static Site
# This file configures SPA routing for the frontend deployment

services:
  - type: static
    name: swanstudios-frontend
    buildCommand: rm -rf node_modules/.vite && npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    env:
      - key: VITE_API_URL
        value: https://ss-pt-new.onrender.com
      - key: VITE_API_BASE_URL
        value: https://ss-pt-new.onrender.com
      - key: VITE_BACKEND_URL
        value: https://ss-pt-new.onrender.com
      - key: NODE_ENV
        value: production

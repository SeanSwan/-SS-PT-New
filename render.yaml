services:
  # Main web service
  - type: web
    name: swanstudios-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Database URLs will be automatically set by Render for the attached services
      - key: DATABASE_URL
        fromDatabase:
          name: swanstudios-postgres
          property: connectionString
      - key: MONGO_URI
        fromService:
          type: mongodb
          name: swanstudios-mongodb
          property: connectionString
      # Add other environment variables from .env file
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 3h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: ADMIN_USERNAME
        value: ogpswan
      - key: ADMIN_FIRST_NAME
        value: Sean
      - key: ADMIN_LAST_NAME
        value: Swan
      - key: ADMIN_EMAIL
        value: ogpswan@yahoo.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://swanstudios-app.onrender.com
      - key: FRONTEND_ORIGINS
        value: https://swanstudios-app.onrender.com,http://localhost:5173
      - key: LOG_LEVEL
        value: info

databases:
  # PostgreSQL database
  - name: swanstudios-postgres
    plan: standard
    
  # MongoDB database
  - name: swanstudios-mongodb
    type: mongodb
    plan: standard
